{% extends "left-middle-right.html" %}

{% block left %}

    <div class="well">

        <!--<img src="profile_dummy.jpg" class="img-circle" alt="ProfilePic">-->
    </div>
{% endblock %}
{% block center %}

    <h2>{{ username }}</h2>
    <hr>
    <h4>{{ realname }}</h4>
    <hr>
    <div>{{ pubkey }}</div>
    <hr>


{% endblock %}

{% block right %}
    <div class="well">
	<p>Friends:</p>
        <ul class="list-group">
            {% for friend in friends %}
            <li class="list-group-item"><a href="{{ url_for("show_user", username=friend) }}">{{ friend }}</a></li>
            {% endfor %}
        </ul>        
    </div>
{% endblock %}
